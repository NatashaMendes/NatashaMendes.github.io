<!-- Página de formulário na navegação principal. -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Interesse</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Criando os inputs de texto e botões para enviar e limpar tela-->
    <h2>Formulário de Interesse</h2>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cidade">Cidade de Origem:</label>
        <input type="text" id="cidade" name="cidade" required>
        
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
